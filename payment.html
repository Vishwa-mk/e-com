<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="navigation.js"></script>
    <link rel="icon" href="icon.png">
    <title>Payment Form</title>
    <style>
            /* General Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Body Background */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to right, #ece9e6, #ffffff);
    }

    /* Navigation Bar */
    .main-nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: #007bff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

    .main-nav nav {
        display: flex;
        gap: 20px;
    }

    .main-nav a {
        text-decoration: none;
        font-weight: bold;
        padding: 10px 15px;
        color: white;
        font-size: 18px;
        transition: color 0.3s ease-in-out;
    }

    .main-nav a:hover {
        color: #ffeb3b;
    }

    /* Search Bar */
    .search-bar {
        flex-grow: 1;
        text-align: right;
    }

    .search-bar input[type="text"] {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 250px;
    }

    /* Centered Container */
    .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 450px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 80px; /* To avoid overlapping with navbar */
    }

    /* Page Title */
    h2 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Form Styles */
    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Buttons */
    .button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s ease-in-out;
        margin-top: 10px;
    }

    .button:hover {
        background: #0056b3;
    }

    /* Profile Page Styles */
    .profile-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .profile-section {
        margin-bottom: 20px;
    }

    .profile-section h3 {
        color: #007bff;
        font-size: 18px;
        margin-bottom: 10px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 5px;
    }

    .profile-info p {
        margin: 5px 0;
        color: #444;
    }

    /* Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .submit-btn a {
      background-color: #0073e6;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    </style>
</head>
<body>
    <div class="main-nav">
        <nav>
          <a href="index.html">Home</a>
          <a href="cart.html">Cart</a>
          <a href="payment.html">Payment</a>
          <a href="profile.html">Profile</a>
        </nav>
        <div class="search-bar">
          <input type="text" placeholder="Search...">
        </div>
    </div>
    <div class="payment-container">
        <h2>Payment Information</h2>
        <form action="/submit_payment" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="month" id="expiry" name="expiry" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" min="0" required>
            </div>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
    </div>
</body>
</html>
