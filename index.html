<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png">
  <script src="navigation.js"></script>
  <title>E-com</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      color: #ffa41c;
    }    
    header {
      padding: 20px;
      font-size: 2em;
      background-color: aquamarine;
      color: rgba(249, 2, 2, 0.8);
      border-bottom: 1px solid #ddd;
    }
    .pro {
      background-color: #55555570;
      border-radius: 5px;
      padding: 15px;
    }
    .main-nav {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .main-nav a{
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      color: white;
    }
    .main-nav {
      background-color: black;
      padding: 10px;
      border-radius: 5px;
    }
    .search-bar {
      flex-grow: 1;
    }
    .search-bar input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .product-details {
      padding: 10px 0;
    }
    .product-name {
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
    }
    .product-description {
      font-size: 0.9em;
      margin-top: 5px;
      color: #555;
    }
    .product-price {
      font-size: 1.1em;
      color: #e47911;
      margin: 10px 0;
    }
    .add-to-cart-btn {
      background-color: #ffa41c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1em;
    }
    .add-to-cart-btn:hover {
      background-color: #ff8f00;
    }
    .view-cart {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    .view-cart a {
      background-color: #0073e6;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .view-cart a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <header><b>ECOM</b></header>
  <div class="container">
    <div class="main-nav">
      <nav>
        <a href="cart.html">Cart</a>
        <a href="payment.html">Payment</a>
        <a href="profile.html">Profile</a>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
    </div>
  </div>
  <header class="pro">Product Listings</header>
  <div class="container">
    <div class="view-cart">
      <a href="cart.html">View Cart</a>
    </div>
    <div class="product-container">
      <div class="product-card">
        <img src="a.jpeg" alt="Product Image">
        <div class="product-details">
          <div class="product-name">Kannada T-Shirts</div>
          <p class="product-description">A unique collection of T-shirts with Kannada prints.</p>
          <p class="product-price">259Rs</p>
        </div>
        <form action="/add-to-cart" method="POST">
          <input type="hidden" name="productId" value="1">
          <button class="add-to-cart-btn" type="submit">Add to Cart</button>
        </form>
      </div>
      <div class="product-card">
        <img src="b.jpeg" alt="Product Image">
        <div class="product-details">
          <div class="product-name">fossil watch</div>
          <p class="product-description">A unique collection of Watches.</p>
          <p class="product-price">699Rs</p>
        </div>
        <form action="/add-to-cart" method="POST">
          <input type="hidden" name="productId" value="1">
          <button class="add-to-cart-btn" type="submit">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
